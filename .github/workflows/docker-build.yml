name: æ„å»ºDockeré•œåƒ

on:
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      force_build:
        description: 'å¼ºåˆ¶æ„å»ºé•œåƒ'
        required: false
        default: false
        type: boolean
      
  # å½“api/pyproject.tomlæ–‡ä»¶å˜åŒ–æ—¶è§¦å‘
  push:
    paths:
      - 'api/pyproject.toml'
      - 'Dockerfile'
      - 'api/**'
      - 'admin/**'
      - 'home/**'
      - 'docker/**'
    branches:
      - main
      - master
      - develop

  # PRæ—¶ä¹Ÿæ„å»ºï¼ˆä½†ä¸æ¨é€ï¼‰
  pull_request:
    paths:
      - 'api/pyproject.toml'
      - 'Dockerfile'
      - 'api/**'
      - 'admin/**'
      - 'home/**'
      - 'docker/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # æ£€æŸ¥ç‰ˆæœ¬å˜åŒ–
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version-changed: ${{ steps.check-version.outputs.changed }}
      should-build: ${{ steps.should-build.outputs.result }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: è·å–å½“å‰ç‰ˆæœ¬
        id: get-version
        run: |
          VERSION=$(grep '^version = ' api/pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "å½“å‰ç‰ˆæœ¬: $VERSION"

      - name: æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å˜åŒ–
        id: check-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "æ‰‹åŠ¨è§¦å‘ï¼Œè·³è¿‡ç‰ˆæœ¬æ£€æŸ¥"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "PRæ„å»ºï¼Œè·³è¿‡ç‰ˆæœ¬æ£€æŸ¥"
          else
            # æ£€æŸ¥pyproject.tomlæ˜¯å¦åœ¨æœ¬æ¬¡æäº¤ä¸­è¢«ä¿®æ”¹
            if git diff --name-only HEAD~1 HEAD | grep -q "api/pyproject.toml"; then
              # æ£€æŸ¥ç‰ˆæœ¬å·æ˜¯å¦å®é™…å‘ç”Ÿå˜åŒ–
              PREV_VERSION=$(git show HEAD~1:api/pyproject.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/' || echo "")
              CURR_VERSION="${{ steps.get-version.outputs.version }}"
              if [ "$PREV_VERSION" != "$CURR_VERSION" ]; then
                echo "changed=true" >> $GITHUB_OUTPUT
                echo "ç‰ˆæœ¬ä» $PREV_VERSION å˜æ›´ä¸º $CURR_VERSION"
              else
                echo "changed=false" >> $GITHUB_OUTPUT
                echo "ç‰ˆæœ¬å·æœªå˜åŒ–: $CURR_VERSION"
              fi
            else
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "pyproject.toml æœªè¢«ä¿®æ”¹"
            fi
          fi

      - name: å†³å®šæ˜¯å¦æ„å»º
        id: should-build
        run: |
          if [ "${{ steps.check-version.outputs.changed }}" = "true" ] || [ "${{ github.event.inputs.force_build }}" = "true" ]; then
            echo "result=true" >> $GITHUB_OUTPUT
            echo "å°†è¿›è¡ŒDockeré•œåƒæ„å»º"
          else
            echo "result=false" >> $GITHUB_OUTPUT
            echo "è·³è¿‡Dockeré•œåƒæ„å»º"
          fi

  # æ„å»ºDockeré•œåƒ
  build-docker:
    needs: check-version
    if: needs.check-version.outputs.should-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ°Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: æå–é•œåƒå…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # ä½¿ç”¨ç‰ˆæœ¬å·ä½œä¸ºæ ‡ç­¾
            type=raw,value=${{ needs.check-version.outputs.version }}
            # ä½¿ç”¨latestæ ‡ç­¾ï¼ˆä»…ä¸»åˆ†æ”¯ï¼‰
            type=raw,value=latest,enable={{is_default_branch}}
            # ä½¿ç”¨åˆ†æ”¯åä½œä¸ºæ ‡ç­¾
            type=ref,event=branch
            # ä½¿ç”¨PRå·ä½œä¸ºæ ‡ç­¾
            type=ref,event=pr
            # ä½¿ç”¨commit SHAä½œä¸ºæ ‡ç­¾
            type=sha,prefix={{branch}}-

      - name: æ„å»ºå¹¶æ¨é€Dockeré•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.check-version.outputs.version }}

      - name: è¾“å‡ºé•œåƒä¿¡æ¯
        run: |
          echo "## ğŸ³ Dockeré•œåƒæ„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬å·:** ${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "**æ‹‰å–å‘½ä»¤:**" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "**æ³¨æ„:** è¿™æ˜¯PRæ„å»ºï¼Œé•œåƒæœªæ¨é€åˆ°registry" >> $GITHUB_STEP_SUMMARY
          fi

  # æ¸…ç†æ—§é•œåƒï¼ˆå¯é€‰ï¼‰
  cleanup-old-images:
    needs: [check-version, build-docker]
    if: needs.check-version.outputs.should-build == 'true' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: æ¸…ç†æ—§çš„æœªæ ‡è®°é•œåƒ
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 10
          delete-only-untagged-versions: true
