<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>语文田字格练习模板</title>
    <style>
        .exercise-container {
            font-family: "SimSun", "宋体", serif;
            line-height: 2.5;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .exercise-title {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        
        .exercise-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .word-row {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .row-number {
            width: 30px;
            font-weight: bold;
            color: #666;
        }
        
        .word-examples {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-right: 20px;
            min-width: 200px;
        }
        
        .word-pair {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tianzige-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tianzige {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            position: relative;
            display: inline-block;
            background: white;
        }
        
        .tianzige::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #999;
            transform: translateY(-50%);
        }
        
        .tianzige::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: #999;
            transform: translateX(-50%);
        }
        
        .tianzige-char {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666;
            font-weight: normal;
        }
        
        .practice-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 20px;
        }
        
        @media print {
            .exercise-container {
                padding: 10px;
            }
            .tianzige {
                width: 50px;
                height: 50px;
            }
            .tianzige-char {
                font-size: 20px;
            }
        }
    </style>
</head>
