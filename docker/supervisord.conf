[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Redis服务
[program:redis]
command=redis-server /app/config/redis.conf --daemonize no
autostart=true
autorestart=true
startretries=3
user=root
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3

# FastAPI后端服务
[program:fastapi]
command=/app/.venv/bin/python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app/api
autostart=true
autorestart=true
startretries=3
user=appuser
environment=PYTHONPATH="/app/api",REDIS_URL="redis://localhost:6379",DATABASE_URL="sqlite:///app/data/app.db",PATH="/app/.venv/bin:%(ENV_PATH)s"
stdout_logfile=/var/log/supervisor/fastapi.log
stderr_logfile=/var/log/supervisor/fastapi_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3

# Nginx服务
[program:nginx]
command=nginx -g "daemon off;" -c /app/config/nginx.conf
autostart=true
autorestart=true
startretries=3
user=root
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile_backups=3

# 数据库初始化（只运行一次）
[program:db_init]
command=sh /app/scripts/init_db.sh
autostart=true
autorestart=false
startretries=1
user=appuser
stdout_logfile=/var/log/supervisor/db_init.log
stderr_logfile=/var/log/supervisor/db_init_error.log
exitcodes=0
